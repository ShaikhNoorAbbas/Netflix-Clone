<header
  class="h-[68px] z-10 w-full bg-gray-900 sticky top-0 flex px-10 items-center justify-between"
>
  <!-- Logo + Navlinks -->
  <div class="flex items-center gap-5">
    <img src="/assets/pngwing.com.png" alt="Netflix-logo" width="110" />
    <div class="flex gap-5">
      <ul *ngFor="let list of navLists">
        <li
          class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-all ease-in-out"
        >
          {{ list }}
        </li>
      </ul>
    </div>
  </div>
  <!-- Welcom User | profileImage | Signout -->
  <div class="text-white flex items-center gap-4">
    <div class="flex gap-2 items-center">
      <a href="/"
        >Welcome <strong>{{ userName }}</strong></a
      >
      <img
        [src]="userImage"
        width="30"
        height="30"
        alt="UserImage"
        class="rounded-full"
      />
    </div>
    |
    <a
      class="text-neutral-100 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-all ease-in-out"
      (click)="signOut()"
      >Signout</a
    >
  </div>
</header>
